<!DOCTYPE html>
<html>
<head>
    <title>Java Language Translator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        #translatedText { border: 1px solid #ccc; padding: 15px; min-height: 50px; background-color: #f8f9fa; margin-top: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<h1>Traducător Java/AI</h1>

<label for="sourceText">Text Sursă:</label>
<textarea id="sourceText" placeholder="Introdu textul aici..."></textarea>

<button onclick="sendTranslationRequest()">Tradu</button>

<h2>Traducere:</h2>
<div id="translatedText">
    [Traducerea va apărea aici]
</div>

<script>
    function sendTranslationRequest() {
        const sourceText = document.getElementById('sourceText').value;
        const outputDiv = document.getElementById('translatedText');
        outputDiv.innerHTML = 'Se traduce...';

        const requestData = {
            sourceText: sourceText
        };

        // Apel POST către API-ul Spring Boot
        fetch('/api/v1/translate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
            outputDiv.innerHTML = data.translatedText;
        })
        .catch(error => {
            console.error('Eroare:', error);
            outputDiv.innerHTML = 'Eroare la comunicarea cu serviciul de traducere.';
        });
    }
</script>
</body>
</html>
